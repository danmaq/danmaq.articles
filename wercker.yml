# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: まず GitHub から記事を持ってくるのに必須のツール OpenSSH をインストールするよ
        code: apk --no-cache add openssh-client
    - script:
        name: 続いて GitHub に SSH で繋ぐために必要な秘密鍵の設定とかやるよ
        code: |
          cd ~
          mkdir .ssh
          echo ${PRIVATE_KEY} | sed 's/\\n/\n/g' > .ssh/id_rsa
          chmod 700 .ssh
          chmod 600 .ssh/id_rsa
          git config --global user.name "wercker box by @danmaq (Shuhei Nomura)"
          git config --global user.email "info@danmaq.com"
          ssh-keyscan -H github.com > .ssh/known_hosts
    - script:
        name: 準備おっけー？ GitHub から danmaq.articles リポジトリをクローンするよ！
        code: |
          cd /tmp/
          git clone git@github.com:danmaq/danmaq.articles.git
    - script:
        name: いい感じっ！クローンしたデータを作業台に載せるよ！
        code: |
          cp -r /tmp/danmaq.articles/* /srv/jekyll
          cd /srv/jekyll
    - script:
        name: あらら、Markdownね……じゃあ Markdown のすっごーいやつ、redcarpet をインストールするよ！
        code: gem install redcarpet
    - script:
        name: 成果物を作るよ！Jekyll さん、ビルドお願いっ！
        code: jekyll b
    - script:
        name: やったー！じゃあ今度は、成果物を入れるリポジトリもクローンしようね！
        code: |
          cd /tmp/
          git clone git@github.com:danmaq/danmaq.danmaq.io.git
    - script:
        name: 受け皿ができた感じ。じゃあ成果物を入れちゃおうね！
        code: cp -r /srv/jekyll/_site/* /tmp/danmaq.github.io/
    - script:
        name: 最後の仕上げだよ！新しい成果物を確定しちゃおう！
        code: |
          cd /tmp/danmaq.github.io
          git add -A
          git commit -m 'Converted from danmaq/danmaq.articles:master'
          git push
